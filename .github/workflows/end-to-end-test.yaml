name: end-to-end

on:
  push:
    branches:
      - main

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.DISPATCH_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: 'dispatch-a',
              workflow_id: 'ci.yaml',
              ref: 'main',
              inputs: {
                origin: 'the-service-who-broke-it'
              }
            })    

