name: end-to-end


on:
  push:
    branches:
      - main
 

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: print_github
        run: |
          THE_AUTHOR='${{ github.triggering_actor }}'
          MESSAGE="The author is $AUTHOR"
          echo "$MESSAGE"
          # echo "::set-output name=author::$THE_AUTHOR"
          echo "author=$THE_AUTHOR" >> $GITHUB_OUTPUT
 
      - name: print
        run: |
          echo '${{ steps.print_github.outputs.author }}'
          # echo '${{ author }}'
        
      - uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.DISPATCH_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: 'dispatch-a',
              workflow_id: 'ci.yaml',
              ref: 'main',
              inputs: {
                origin: context.repo.repo,
                author: '${{ steps.print_github.outputs.author }}'
              }
            })    

